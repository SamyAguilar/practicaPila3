server {
    listen 81;
    server_name localhost;  # Cambia por tu dominio si tienes uno

    # Logs específicos para la app
    access_log /var/log/nginx/crud_access.log;
    error_log /var/log/nginx/crud_error.log;

    # Proxy a la aplicación Flask que corre en puerto 5000
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts para evitar problemas
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Servir archivos estáticos directamente con Nginx
    location /static {
        alias /home/samyag/crud-app/src/static;  # ACTUALIZA esta ruta
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Páginas de error personalizadas
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}